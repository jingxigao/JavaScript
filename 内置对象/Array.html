<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
</head>
<body>
<script>
    //创建数组 方式一
    var colors=new Array();
    var nums=new Array(1,3,5,6,8,66,44,9,5,0,122,90);
    console.log(colors);
    console.log(nums);
    //创建数组 方式二 字面量
    var nums2=[13,4,5,2,6,8];
    console.log(nums2);
    var studnet=[23,'xixixi','true',{email:"jingxi.gao@tum.de"}];
    console.log(studnet);
    //push 加到数组最后面，返回数组新长度
    nums.push(1,2,3,4);
    console.log(nums);
    //unshift 加到数组最前面，返回数组新长度
    nums.unshift(1,1,1,1);
    console.log(nums);
    //pop 删除数组最后一个元素，返回被删除元素
    //shift 删除数组中第一个元素，返回被删元素

    //join数组所有元素放入字符串（数组转化字符串）
    console.log(nums.join("-"));

    //sort在原本array基础上改变
    //sort 对数组进行排序 数字从小到大（toString）方法比较，字母字典序：均按照字符串比较
    // console.log(nums.sort());
    //sort可以接受比较方法函数:降序
    nums.sort(function (a,b) {return b-a;
    });
    console.log(nums);
    //sort升序
    nums.sort(function (a,b) {return a-b;
    });
    console.log(nums);

    //splice删除 返回被删掉的的元素的数组,直接在arr本列上进行删除
    var arr=['a','b','c','d','e','f'];
    var delArr=arr.splice(2,3);
    console.log(arr);
    console.log(delArr);
    //splice插入
    //splice替换
</script>

</body>
</html>
